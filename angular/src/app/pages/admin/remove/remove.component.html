<mat-dialog-content class="mat-typography">
    <div class="container3">
        <h3 class="title">Are you sure you want to disable the account of Dr. {{data.name}}? </h3>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close  tabindex="-1">Cancel</button>
    <button mat-button mat-dialog-close color="primary" (click)="delete(data.doctorID)" tabindex="-1">Disable</button>
</mat-dialog-actions>
